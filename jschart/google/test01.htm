<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var ar = [
                ['Year', 'Sales', 'Expenses'],
                ['1898', 0, 3000],
                ['1903', 50, 3000],
                ['2006', 660, 3000],
                ['2007', 1030, 3000]
            ]

            var knownDat = {
                1898: 2,
                1903: 50,
                1906: 403,
                1914: 485,
                1921: 873,
                1929: 957,
                1950: 1000,
            }
            var arry = [['year', 'Decoded', 'Total OBI Identical Characters']]
            var iOld = 1
            for (var iy = 1898; iy <= 2026; iy++) {
                var iVal = knownDat[iy]
                if (!iVal) {
                    iVal = iOld
                } else {
                    iOld = iVal
                }
                var ar = [""+iy, iVal, 3000]
                arry.push(ar)
            }
            console.log(arry)


            var data = google.visualization.arrayToDataTable(arry);

            var options = {
                title: 'OBI Characters Decoded',
                curveType: 'function',
                legend: { position: 'bottom' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
</body>

</html>
