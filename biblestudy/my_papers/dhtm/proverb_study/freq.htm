<script>
    function list_prov_frq(frqObj, eid) {
        var tabs = ""
        var idx = 0
        tabs += `<table border='1'><caption>frq</caption><thead><tr><th>#</th><th>chn</th><th>frq</th></tr></thead><tbody>`
        for (topic in frqObj) {
            var frq = frqObj[topic]
            tabs += `<tr><td>${++idx}</td><td class='zici'>${topic}</td><td>${frq}</td>`
        }
        tabs += `</tbody></table>`
        $(eid).html(tabs)
    }
    $(function () {
        list_prov_frq(prov_frq1.sortedZiFrqObj, "#topics1")
        list_prov_frq(prov_frq2.sortedMeaningfulPhrasewFrq2, "#topics2")

        $("td").bind("click", function () {
            $(this).toggleClass("hili")
        })

        $(".zici").on("click", function () {
            var txt = $(this).text()
            gen_table_with_zici(txt)
        })
    })


    function gen_table_with_zici(zici) {
        var tabs = ""
        var idx = 0
        tabs += `<table border='1'><caption>Verses</caption><thead><tr><th>#</th><th>chn</th><th>frq</th></tr></thead><tbody>`
        for (chp in CUVS_Pro) {
            var obj = CUVS_Pro[chp]
            for (vrs in obj) {
                var txt = obj[vrs]
                if (txt.indexOf(zici) < 0) continue
                txt = txt.replace(zici, `<font color='red'>${zici}</font>`)
                tabs += `<tr><td>${++idx}</td><td>${chp}:${vrs}</td><td>${txt}</td></tr>`
            }
        }
        tabs += `</tbody></table>`
        $("#txtable").html(tabs).find("td").on("click",function(){
            $(this).toggleClass("hili_txt")
        })
    }
</script>
