<script>
    function list_prov_quo() {
        var tabs = ""
        for (topic in prov_quo) {
            var idx = 0
            tabs += `<table border='1'><caption>${topic}</caption><tbody>`
            var oj = prov_quo[topic]
            for (vrs in oj) {
                tabs += `<tr><td>${++idx}</td><td>${vrs}</td><td>${oj[vrs]}</td>`
            }
            tabs += `</tbody></table>`
        }
        $("#topics").html(tabs)
    }
    $(function () {
        list_prov_quo()

        $("td").bind("click", function () {
            $(this).toggleClass("hili")
        })
    })
</script>
