<!DOCTYPE html>
<!-- saved from url=(0096)file:///Users/weiding/Downloads/temporily/apexcharts-bundle/samples/vue/bar/stacked-bar-100.html -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HorzStackedBarChart</title>

    <link href="./StackedHorizBarChart_files/styles.css" rel="stylesheet">

    <style>
        #chart {
            max-width: 650px;
            margin: 35px auto;
        }
    </style>

    <script src="./StackedHorizBarChart_files/vue.min.js"></script>
    <script src="./StackedHorizBarChart_files/apexcharts.js"></script>

</head>

<body>

    <div id="app">
        <div id="chart" style="position: relative;">
        </div>
    </div>

    <!-- Below element is just for displaying source code. it is not required. DO NOT USE -->


    <script>

        var options = {
            //colors : ['#cccccc','#b84644', '#dfdfdf'], //stack color
            series: [
                {
                    name: 'Babel',
                    data: [3000, 3500]
                },
                {
                    name: 'Start',
                    data: [1600, 2800]
                },
                {
                    name: 'Exile',
                    data: [600, 100]
                },
                {
                    name: 'Distinction',
                    data: [1700, 100]
                },
                {
                    name: 'Restart',
                    data: [100, 500]
                },

            ],
            chart: {
                type: 'bar',
                height: 350,
                stacked: true,
            },
            plotOptions: {
                bar: {
                    horizontal: true,
                },
            },
            stroke: {
                width: 1,
                colors: ['#fff']
            },
            title: {
                text: 'Hebrew Language History'
            },
            xaxis: {
                tickAmount: 15,
                categories: ["Hebrew", "Chinese"],
                labels: {
                    formatter: function (val) {
                        return -5000 + val;//+ "K"
                    }
                }
            },
            yaxis: {
                title: {
                    text: "Languages"
                },

                labels: {
                    show: true,
                    align: 'right',
                    minWidth: 80,
                    maxWidth: 1160,
                },

                offsetX: 0,
                offsetY: 110,
                rotate: 10,
            },
            tooltip: {
                y: {
                    formatter: function (val) {
                        return val + "K"
                    }
                }
            },
            fill: {
                opacity: 1
            },
            legend: {
                position: 'top',
                horizontalAlign: 'left',
                offsetX: 40
            }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();


    </script>




</body>

</html>
