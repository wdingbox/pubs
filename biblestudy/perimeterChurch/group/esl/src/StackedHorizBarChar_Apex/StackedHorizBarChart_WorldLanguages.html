<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HorzStackedBarChart</title>

    <link href="./StackedHorizBarChart_files/styles.css" rel="stylesheet">

    <style>
        #chart {
            max-width: 650px;
            margin: 35px auto;
        }
    </style>

    <script src="./StackedHorizBarChart_files/vue.min.js"></script>
    <script src="./StackedHorizBarChart_files/apexcharts.js"></script>

</head>

<body>

    <div id="app">
        <div id="chart" style="position: relative;">
        </div>
    </div>

    <!-- Below element is just for displaying source code. it is not required. DO NOT USE -->


    <script>

        var options = {
            colors: ['#cccccc', '#b84644', '#dfdfdf'], //stack color
            series: [
                {
                    name: 'Babel',
                    data: []
                },
                {
                    name: 'Start',
                    data: []
                },
                {
                    name: 'Ceased',
                    data: []
                },

            ],
            chart: {
                type: 'bar',
                height: 350,
                stacked: true,
            },
            plotOptions: {
                bar: {
                    horizontal: true,
                },
            },
            stroke: {
                width: 1,
                colors: ['#fff']
            },
            title: {
                text: 'World Languages History'
            },
            xaxis: {
                tickAmount: 15,
                categories: [],
                labels: {
                    formatter: function (val) {
                        return -5000 + val;//+ "K"
                    }
                },

            },
            yaxis: {
                title: {
                    text: "Languages"
                },

                labels: {
                    show: true,
                    align: 'right',
                    minWidth: 80,
                    maxWidth: 1160,
                },

                offsetX: 0,
                offsetY: 110,
                rotate: 10,
            },
            tooltip: {
                y: {
                    formatter: function (val) {
                        return val + "K"
                    }
                }
            },
            fill: {
                opacity: 1
            },
            legend: {
                position: 'top',
                horizontalAlign: 'left',
                offsetX: 40
            }
        };


        var rangeDat = {
            Hebrew: [3000, 4000, 0],
            Chinese: [3500, 3500, 0],
            Hieroglyph: [2000, 3500, 1500],
            Cuneiform: [2000, 3000, 2000],
            Sanskrit: [0, 0, 0],
            Latin: [3500, 2200, 1300],
            Greek: [4500, 2500, 0],
            English: [5600, 1400, 0],
        }

        for (var i = 0; i < 3; i++) {
            Object.keys(rangeDat).forEach(function (key) {
                if(0===i) options.xaxis.categories.push(key)
                options.series[i].data.push(rangeDat[key][i])
            })
        }

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();


    </script>




</body>

</html>
