<script>
    $(function () {
        GenTable(footnote_bibliography);
        table_sort();
    });
    function GenTable(footbiblio) {
        var i = 0;
        var st = "<table border='1'><thead><tr><th>#</th><th>id</th><th>foot</th><th>bibliography</th></tr></thead>";
        st += "<tbody>";
        Object.keys(footbiblio).forEach(function (id) {
            if (id.indexOf("-") === 0) return;
            var obj = footbiblio[id];
            st += `<tr><td>${i++}</td><td>${id}</td><td>${obj.footno}</td><td>${obj.biblio}</td></tr>`;
        });
        st += "</tbody></table>";

        $("#taber").html(st).find("td").bind("click",function(){
            var txt = $("#out").val()+"\n\n"+$(this).text();
            $("#out").val(txt);
            $(this).toggleClass("hili");
        });
    }
</script>
