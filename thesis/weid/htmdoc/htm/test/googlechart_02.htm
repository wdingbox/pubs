    <script type='text/javascript'>
      google.load('visualization', '1', {packages:['orgchart']});

          [{v:'Ideogram Linear', f:'Ideogram Linear<div style="color:red; font-style:italic">400</div>'}, 'Dividing', 'Supervisor'],
          
          [{v:'Unknown', f:'Unknown<div style="color:red; font-style:italic">200</div>'}, 'Dividing', 'Supervisor'],
          
          
          [{v:'Inheritance', f:'Inheritance<div style="color:red; font-style:italic">400</div>'}, 'Ideogram Linear', 'Supervisor'],
          
           [{v:'IdeogramTree', f:'IdeogramTree<div style="color:red; font-style:italic">400</div>'}, 'Inheritance', 'Supervisor'],
           
           
           [{v:'PictogramTree', f:'PictogramTree<div style="color:red; font-style:italic">600</div>'}, 'Pictogram Catagory', 'Supervisor'],
          
          ['Dividing', 'SamanthaY', ''],

          ['Lisa', 'NathalieT', 'Media Communications Specialist'],
          ['Karen', 'NathalieT', 'Senior Document Specialist'],
          ['Monique', 'NathalieT', 'Graphics Designer'],
          ['Ben', 'KimberleyH', 'Senior Document Specialist'],
          ['Samantha', 'KimberleyH', 'Senior Document Specialist'],
          ['Debbie', 'Colleen', 'Administrative Clerk'],
          ['Susan', 'Colleen', 'Web Project Coordinator'],
          ['yy', 'Susan', 'Web Project Coordinator'],
          ['xx', 'yy', 'Web Project Coordinator']

        // set the background color of 3rd element in array Rows to #FFF

        //chart.getOrgChart({orientation:RO_LEFT_PARENT_TOP}); // how to implement this??
        chart.draw(data, {allowHtml:true});
      }
</script>
