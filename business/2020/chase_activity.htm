<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title -->
    <title>CheckList</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc." />
    <!-- Libs CSS -->
    <script type='application/javascript' src='https://wdingbox.github.io/assetjs/libs/jq/jquery.js'></script>
    <script type='application/javascript' src='https://wdingbox.github.io/assetjs/libs/table/table_indexer.js'></script>
    <script type='application/javascript' src='https://wdingbox.github.io/assetjs/libs/table/table_sorter.js'></script>
    <script type='application/javascript' src="./chase_activity.js"></script>

    <style type="text/css">
        /* Hide scrollbar for Chrome, Safari and Opera */
        body::-webkit-scrollbar {
            display: none;
        }
    </style>
    <script>
        $(() => {
            table_col_index()

            gen_chase_activity_table()
        })

        function gen_chase_activity_table() {
            var ths = chase_activity_headers.replace(/\,/g, "</th><th>");
            ths = `<tr><th>${ths}</th></tr>`
            console.log(ths)
            $("#theader").html(ths)

            var trs = chase_activity.replace(/\,/g, "</td><td>");
            trs = trs.replace(/[\r|\n]/g, "</tr>\n<tr><td>")
            trs = "<tr><td>" + trs
            console.log(trs)
            $("#chase_activity").html(trs)

            table_sort()
        }

    </script>
</head>

<body>
    <h3>2020</h3>

    <div>
        <div>&nbsp;</div>

        <div>chase_activity&nbsp;</div>

        <table border="1" id="tbid">
            <thead id="theader">

            </thead>
            <tbody id="chase_activity">


            </tbody>
            
        </table>

        <p>&nbsp;</p>
    </div>
</body>

</html>
